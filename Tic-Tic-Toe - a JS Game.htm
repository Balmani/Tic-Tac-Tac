<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>Tic-Tac-Toe - a JS Game</title>
</head>
<body>
  <nav>
    <ul>
      <li>Tic-Tac-Toe.com</li>
    </ul>
  </nav>
  <div class="gameContainer">
    <div class="container">
      <div class="box tp lf">
        <span class="boxText"></span>
      </div>
      <div class="box tp">
        <span class="boxText"></span>
      </div>
      <div class="box tp ri">
        <span class="boxText"></span>
      </div>
      <div class="box lf">
        <span class="boxText"></span>
      </div>
      <div class="box">
        <span class="boxText"></span>
      </div>
      <div class="box ri">
        <span class="boxText"></span>
      </div>
      <div class="box bt lf">
        <span class="boxText"></span>
      </div>
      <div class="box bt">
        <span class="boxText"></span>
      </div>
      <div class="box bt ri">
        <span class="boxText"></span>
      </div>
    </div>
    <div class="gameInfo">
      <h1>Welcome to Tic-Tac-Toe</h1>
      <div>
        <span class="Info">Turn for X</span>
        <button id="reset" type="reset">
          Play again
        </button>
      </div>
      <div class="imgBox">
        <img src="happy.gif" alt="" />
      </div>
    </div>
  </div>
</body>
</html>
